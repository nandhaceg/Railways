<div class="class_row row justify-content-center">
    <div class="col-sm-6">
        <section class="form-simple">
            <!--Form with header-->
            <div class="card topspace">
                <!--Header-->
                <div class="header pt-3 grey lighten-2">
                    <div class="row d-flex justify-content-start">
                        <h3 class="deep-grey-text mt-3 mb-4 pb-1 mx-5">Live Status</h3>
                    </div>
                </div>
                <!--Header-->
                <div class="card-body mx-4 mt-4">
                    <form (ngSubmit)="getlivestatus()" #livestatusForm="ngForm">
                        <!--Body-->
                        <div class="md-form" style="z-index: 100">
                        	<input type="text" class="form-control" [(ngModel)]="livestat.trainno" name="trainno" required>
                            <label for="Form-email4">Train Number</label>
                        </div>
						<!--<div class="md-form" style="z-index: 100">
                        	<input type="text" class="form-control" [(ngModel)]="livestat.date" name="date" required>
                            <label for="Form-email4">Date(Format:DD/MM/YYYY)</label>
                        </div> -->
                        <div class="text-center mb-4">
                            <button type="submit" class="btn btn-default btn-block z-depth-2">Get Status</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--/Form with header-->
        </section>
    </div>
</div>

<!--Table-->
<!-- *ngIf="!show" -->
<table *ngIf="!show" class="table table-bordered tabletopspace">

    <!--Table head-->
    <thead>
        <tr>
            <th>Current Station</th>
            <th>Position</th>
        </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
        <tr>
            <td>{{livedata}}</td>
            <td>{{position}}</td>
        </tr>

    </tbody>
    <!--Table body-->

</table>
<!--Table-->


<!--Table-->
<!-- *ngIf="!show" -->
<table *ngIf="!show" class="table table-bordered tabletopspace">

    <!--Table head-->
    <thead>
        <tr>
            <th>Station Name/Distance Covered</th>
            <th>Status</th>
        </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody *ngFor="let pr of route">
        <tr>
            <td>{{pr.station.name}}{{pr.distance}}</td>
            <td>{{pr.status}}</td>
        </tr>

    </tbody>
    <!--Table body-->

</table>
<!--Table-->


<!--Table-->

<table *ngIf="!show" class="table table-bordered tabletopspace">

    <!--Table head-->
    <thead>
        <tr>
            <th>Accurate Departure/Accurate Arrival</th>
            <th>Scheduled Departure/Scheduled Arrival</th>
        </tr>
    </thead>

    <tbody *ngFor="let pr of route">
